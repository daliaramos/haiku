<!DOCTYPE html>
<html>
  <head>
    <title>Journal</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Haiku glory!</h1>
      </div>
      <h2>Fill in the three lines below to see if you have a glorious haiku!</h2>
      <form id="haiku-form">
        <label for="lineOne">Enter first line</label>
        <input id="lineOne" type="text"><br>

        <label for="lineTwo">Enter second line</label>
        <input id="lineTwo" type="text"><br>

        <label for="lineThree">Enter third line</label>
        <input id="lineThree" type="text"><br>

        <button type="submit">Submit</button>
      </form>
      <div id="isHaiku">
        <h3>It's a haiku!!!!</h3>
      </div>
      <div id="noHaiku">
        <h3>Yo those syllables be wack!!!</h3>
      </div>

      <ul id="solution"></ul>
    </div>
  </body>
</html>
